<!-- Sidebar -->

<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Gifs-App</h3>
  <br>
  <div class="list-group list-reset">
    <a
      *ngFor="let item of historial"
      (click)="buscar ( item )"
      href="#"
      class="list-group-item list-group-item-action"
    >
      {{ item }}
    </a>
  </div>
  <div class="borrar">
    <br>
    <button (click)="borrar()" class="btn btn-danger">Borrar Historial</button>
  </div>
</div>
<!-- End Sidebar -->
